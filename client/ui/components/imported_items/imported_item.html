<template name="ImportedItem">
  {{#if Template.subscriptionsReady}}
    {{#with item}}
      {{setPageTitle 'Journalist - ' identifier }}
      {{> Template.dynamic template=itemTemplate }}
    {{else}}
      {{> NotFound }}
    {{/with}}
  {{else}}
    {{> RobaSpinner rainbow=true }}
  {{/if}}
</template>
