<template name="ImportedItemStatusSummary">
  <div class="imported-item-summary-container">
    <label class="field-label">Status</label>
    <table class="table status-table">
      <tr>
        <td>
          <label>Status</label>
        </td>
        <td>
          <label class="label label-default">{{statusLabel}}</label>
        </td>
      </tr>
      <tr>
        <td>
          <label>State</label>
        </td>
        <td>
          <label class="label label-{{workStateColor}}">{{camelToTitle workStateLabel}}</label>
        </td>
      </tr>
      <tr>
        <td>
          <label>Phase</label>
        </td>
        <td>
          <label class="label label-{{workPhaseColor}}">{{camelToTitle workPhaseLabel}}</label>
        </td>
      </tr>
      <tr>
        <td>
          <label>Owner</label>
        </td>
        <td>
          {{> ContributorLink owner }}
        </td>
      </tr>
      <tr>
        <td>
          <label>Updated</label>
        </td>
        <td>
          {{ fromNow dateModified }}
        </td>
      </tr>
      {{#if versionsFound}}
        <tr>
          <td>
            <label>Version Found</label>
          </td>
          <td>
            {{#each versionsFound}}
              {{> ReleaseLink releaseId=this }}
            {{/each}}
          </td>
        </tr>
      {{/if}}
      {{#if versionsFixed}}
        <tr>
          <td>
            <label>
              {{#if isType ItemTypes.bug}}
                Version Fixed
              {{else}}
                {{#if isComplete}}
                  Version Completed
                {{else}}
                  Version Planned
                {{/if}}
              {{/if}}
            </label>
          </td>
          <td>
            {{#each versionsFixed}}
              {{> ReleaseLink releaseId=this }}
            {{/each}}
          </td>
        </tr>
      {{/if}}
    </table>
  </div>
</template>
