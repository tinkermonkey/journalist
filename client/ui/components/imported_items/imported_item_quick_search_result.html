<template name="ImportedItemQuickSearchResult">
  <div class="imported-item-quick-search-result" data-pk="{{_id}}">
    <div class="flex search-result-info">
      <span>{{renderItemType itemType}}</span>
      <span class="item-identifier">{{identifier}}</span>
      <a href="{{pathFor 'ContributorHome' contributorId=owner}}">
        {{contributorName owner}}
      </a>
      <span><label class="label label-default">{{statusLabel}}</label></span>
      {{#if viewUrl}}
        <a href="{{viewUrl}}" target="_blank">
          <span class="glyphicon glyphicon-share-alt"></span>
        </a>
      {{/if}}
    </div>
    <div class="flex search-result-info">
      {{#if versionsFound}}
        <div>
          <div>Found</div>
          <div>
            {{#each versionsFound}}
              {{> ReleaseLink releaseId=this }}
            {{/each}}
          </div>
        </div>
      {{/if}}
      {{#if versionsFixed}}
        <div>
          <div>
            {{#if isType ItemTypes.bug}}
              Fixed
            {{else}}
              {{#if isComplete}}
                Completed
              {{else}}
                Planned
              {{/if}}
            {{/if}}
          </div>
          <div>
            {{#each versionsFixed}}
              {{> ReleaseLink releaseId=this }}
            {{/each}}
          </div>
        </div>
      {{/if}}
    </div>
    <h4>{{title}}</h4>
  </div>
</template>
