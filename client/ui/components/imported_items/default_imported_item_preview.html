<template name="DefaultImportedItemPreview">
  <div class="container-fluid imported-item-container imported-item-preview">
    <div class="flex">
      <div class="imported-item-id no-wrap show-controls-on-hover">
        <a class="" href="{{pathFor 'ImportedItem' itemId=_id}}">
          {{identifier}}
        </a>
        <a href="" target="_blank" class="hidden-control">
          <span class="glyphicon glyphicon-share-alt"></span>
        </a>
      </div>
      <div class="imported-item-title">
        {{title}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 imported-item-sidebar">
        <div>
          {{> ImportedItemStatusSummary }}
        </div>
        <div>
          {{> ImportedItemTimeline }}
        </div>
      </div>
      <div class="col-md-9 imported-item-description-container">
        <label class="field-label">Description</label>
        <div class="imported-item-description">
          {{{description}}}
        </div>
      </div>
    </div>
  </div>
</template>
