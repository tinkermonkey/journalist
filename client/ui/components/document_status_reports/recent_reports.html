<template name="RecentReports">
  {{#if Template.subscriptionsReady }}
    <div class="recent-reports">
      <h3>Recent Reports</h3>
      
      {{#if reports.count}}
        {{#each reports}}
          <div class="status-report-container show-controls-on-hover" data-pk="{{_id}}">
            <div class="status-report-breadcrumbs no-wrap">
              <ol class="breadcrumb">
                {{#if showSourcePath}}
                  <li class="active">{{sourceCollection}}</li>
                  <li>
                    <a href="{{pathFor sourceDetails.routeName sourceRouteParamValue}}">{{sourceLabel}}</a>
                  </li>
                {{else}}
                  <li class="active">
                    <a href="{{pathFor 'ContributorHome' contributorId=contributorId}}" class="link-plain">
                      {{contributorName contributorId}}
                    </a>
                  </li>
                {{/if}}
                <li>
                  {{dateFormat submitDate 'ddd MMM Do, hh:mm a'}}
                </li>
                <li class="breadcrumb-controls">
                  {{#if userManagesContributor contributorId}}
                    <a class="btn-reopen-report hidden-control">
                      <span class="glyphicon glyphicon-folder-open"></span>
                      Reopen
                    </a>
                    <a class="btn-delete-report link-red hidden-control">
                      <span class="glyphicon glyphicon-minus-sign"></span>
                      Delete
                    </a>
                  {{/if}}
                </li>
              </ol>
            </div>
            
            <div class="status-report-header">
            
            </div>
            <div class="status-report-body collapsed">
              <div class="status-report-body-inner">
                {{#markdown}}{{body}}{{/markdown}}
              </div>
            </div>
            <div class="status-report-expand-controls hidden-control">
              <a class="btn-expand-report-body">
                <span class="glyphicon glyphicon-menu-down"></span>
                Show full report
              </a>
              <a class="btn-collapse-report-body hide">
                <span class="glyphicon glyphicon-menu-up"></span>
                Collapse
              </a>
            </div>
          </div>
        {{/each}}
        {{#if moreReports}}
          <div class="display-more-bar">
            <a class="btn-load-more-reports">
              <span class="glyphicon glyphicon-arrow-down"></span>
              Display older reports
            </a>
          </div>
        {{/if}}
      {{else}}
        <span>
        No reports have been filed.
      </span>
      {{/if}}
    </div>
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
