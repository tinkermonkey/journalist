<template name="AppLoading">
  <div class="full-page">
    <div class="flex-vertical full-height" style="justify-content: center;">
      <div>
        {{> RobaSpinner rainbow=true }}
      </div>
      <div style="margin-top: 20px;">
        {{#if message}}
          {{message}}
        {{else}}
          Loading data...
        {{/if}}
      </div>
    </div>
  </div>
</template>
