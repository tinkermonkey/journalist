<template name="ContributorPriorities">
  <div class="contributor-priorities show-controls-on-hover" data-pk="{{_id}}">
    <div class="section-header">
      <h3>Priorities</h3>
    </div>
    
    {{#if userManagesOrIsContributor _id}}
      <table class="sortable-table overhang-table-left">
        {{#each priorities}}
          <tr class="sortable-table-row" data-pk="{{_id}}" data-sort-order="{{order}}">
            <td class="drag-handle"><span class="glyphicon glyphicon-record"></span></td>
            <td>
              {{> EditableTextField dataKey="title" value=title emptyText="Enter Title" }}
            </td>
            <td class="text-right">
              <a class="btn-delete-priority link-red hidden-control">
                <span class="glyphicon glyphicon-minus-sign"></span>
              </a>
            </td>
          </tr>
        {{/each}}
      </table>
    {{else}}
      <table class="table data-table overhang-table-left">
        {{#each priorities}}
          <tr class="data-table-row" data-pk="{{_id}}">
            <td>{{title}}</td>
          </tr>
        {{/each}}
      </table>
    {{/if}}
    
    {{#if userManagesOrIsContributor _id}}
      <div>
        <a class="btn-add-priority hidden-control">
          <span class="glyphicon glyphicon-plus-sign"></span>
          Add Priority
        </a>
      </div>
    {{/if}}
  </div>
</template>
