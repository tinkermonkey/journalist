<template name="QuickPopover">
  <div class="quick-popover-container">
    <div class="quick-popover-placement">
      <div class="quick-popover-click {{cssClass}}" data-key="{{dataKey}}">
        {{#if glyphClass}}
          <span class="glyphicon {{glyphClass}}"></span>
        {{else}}
          {{text}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
