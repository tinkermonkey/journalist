<template name="LaterPreview">
  <div>
    {{#with result}}
      {{#if error}}
        <div class="alert alert-warning" role="alert">
          Error parsing later directive, see <a href="http://bunkat.github.io/later/parsers.html" target="_blank">documentation</a> for
          details.
        </div>
      {{else}}
        {{#each next}}
          <div>
            {{dateFormat this 'MMM Do, YY hh:mm:ss a'}}
          </div>
        {{/each}}
      {{/if}}
    {{/with}}
  </div>
</template>
