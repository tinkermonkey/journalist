<template name="EditableContributorRoles">
  <div class="editable editable-contributor-roles show-controls-on-hover" data-pk="{{_id}}">
    <table class="table data-table">
      {{#each roles}}
        <tr class="data-table-row {{#if isNewRecord}}new-record{{/if}}" data-pk="{{_id}}">
          <td class="open-link">
            <a class="hidden-control" href="{{pathFor 'TeamHome' teamId=teamId}}">
              <span class="glyphicon glyphicon-folder-open"></span>
            </a>
          </td>
          {{#unless ../hasSameRole}}
            <td>{{> EditableEnumSelector dataKey="role" value=role enum=ContributorRoles}}</td>
          {{/unless}}
          <td>
            {{> EditableRecordSelector teamSelectorContext }}
          </td>
          <td class="pull-right">
            <a class="btn-delete-role link-red hidden-control">
              <span class="glyphicon glyphicon-minus-sign"></span>
            </a>
          </td>
        </tr>
        <tr class="data-table-row" data-pk="{{_id}}">
          <td></td>
          <td colspan="2">
            {{#if projectAssignments.count}}
            
            {{else}}
              <a class="add-project-assignment">Add Project Assignment</a>
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </table>
    <a class="btn-add-role hidden-control">
      <span class="glyphicon glyphicon-plus-sign"></span>
    </a>
  </div>
</template>
