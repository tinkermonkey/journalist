<template name="AnonymousLayout">
  <div class="app-container">
    {{#DisplayTemplateLayer}}
      {{#if Template.subscriptionsReady}}
        <div class="app-content">
          {{> Template.dynamic template=main }}
        </div>
      {{else}}
        {{> AppLoading}}
      {{/if}}
    {{/DisplayTemplateLayer}}
  </div>
</template>
