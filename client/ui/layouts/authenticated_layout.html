<template name="AuthenticatedLayout">
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{> TopNav }}
    {{/if}}
  {{/if}}
  <div class="app-container">
    {{#if Template.subscriptionsReady}}
      {{#if currentUser}}
        <div class="app-content">
          {{> Template.dynamic template=main }}
        </div>
      {{else}}
        {{> Login }}
      {{/if}}
    {{else}}
      {{> AppLoading}}
    {{/if}}
  </div>
</template>
