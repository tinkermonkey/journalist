<template name="ReportLayout">
  <div class="app-container">
    {{#DisplayTemplateLayer}}
      {{#if Template.subscriptionsReady}}
        {{#if currentUser}}
          <div class="app-content">
            {{> Template.dynamic template=main }}
          </div>
        {{else}}
          {{> Login }}
        {{/if}}
      {{else}}
        {{> AppLoading}}
      {{/if}}
    {{/DisplayTemplateLayer}}
  </div>
</template>
