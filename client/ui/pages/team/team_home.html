<template name="TeamHome">
  {{#with team}}
    {{setPageTitle 'Journalist - ' title }}
    {{#if Template.subscriptionsReady}}
      <div class="full-width page-banner">
        {{#if bannerTemplate}}
          {{> Template.dynamic template=bannerTemplate }}
        {{else}}
          <div class="banner-title">{{title}}</div>
          {{> TeamBanner }}
        {{/if}}
      </div>
      <div class="container">
        <div class="row">
          {{#if homeTemplate}}
            {{> Template.dynamic template=homeTemplate }}
          {{else}}
            <div class="col-md-9">
              <h2>Team Members</h2>
              {{> TeamRoster }}
            </div>
            <div class="col-md-3">{{> TeamSidebar }}</div>
          {{/if}}
        </div>
      </div>
    {{else}}
      {{> RobaSpinner rainbow=true }}
    {{/if}}
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
