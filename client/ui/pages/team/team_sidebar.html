<template name="TeamSidebar">
  <div class="page-sidebar team-sidebar"></div>
  {{#if reports}}
    <h3>Live Reports</h3>
    
    <ul class="list-group">
      {{#each teamReports}}
        <li class="list-group-item">
          <a href="{{pathFor 'Report' templateName=templateName contextId=../_id }}" target="_blank">{{camelToTitle templateName}}</a>
        </li>
      {{/each}}
    </ul>
  {{/if}}
  
  {{#if userManagesTeam _id}}
    <h3>Written Reports</h3>
    {{> StatusReportSettings sourceCollection='Teams' sourceId=_id contributorId=defaultReporter }}
    
    <h4>Active Reports</h4>
    {{> ActiveReports sourceCollection='Teams' sourceId=_id contributorId=defaultReporter }}
  {{/if}}
</template>
