<template name="TeamRoster">
  <div class="team-header" data-pk="{{_id}}">
    <div class="team-header-staff">
      <div class="flex">
        {{#each teamRoles}}
          <div class="team-staff-roster">
            {{> TeamRoleContributorList }}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
