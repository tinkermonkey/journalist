<template name="TeamRoleContributorList">
  <h3>{{title}}</h3>
  {{#each contributorsInRole ../_id this._id}}
    <div>
      <a href="{{pathFor 'ContributorHome' contributorId=_id}}" class="team-roster-name">{{name}}</a>
      <table class="table team-roster-assignments">
        {{#each assignmentsForRole ../../_id ../_id}}
          <tr>
            <td>
              {{percent}} %
            </td>
            <td>
              <a href="{{pathFor 'ProjectHome' projectId=projectId}}">{{project.title}}</a>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="team-roster-assignment-percent-bar" style="width: {{percent}}%;"></div>
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
  {{/each}}
</template>
