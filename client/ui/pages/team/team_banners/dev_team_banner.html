<template name="DevTeamBanner">
  {{#if 0}}
    <div class="flex">
      {{> DonutChart projectCapacityDonutContext }}
      {{#each reportableRoles}}
        {{> DonutChart roleCapacityDonutContext this ..}}
      {{/each}}
      {{> DashboardMetric devQaBalanceContext }}
    </div>
    <div class="flex">
      {{> DonutChart teamPlanningTicketTypes }}
      {{> DonutChart teamImplementingTicketTypes }}
      {{> DonutChart teamVerificationTicketTypes }}
    </div>
  {{/if}}
</template>
