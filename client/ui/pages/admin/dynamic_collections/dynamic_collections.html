<template name="DynamicCollections">
  {{setPageTitle 'Journalist - Dynamic Collections' }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
          <li class="active">Dynamic Collections</li>
        </ol>

        <h1>Dynamic Collections</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{#if Template.subscriptionsReady }}
          <table class="table data-table full-width border-bottom">
            <thead>
            <tr>
              <th></th>
              <th>Title</th>
              <th>Records</th>
              <th>Modified By</th>
              <th>Modified</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each dynamicCollections}}
              <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
                  data-pk="{{_id}}">
                <td class="open-link">
                  <a class="hidden-control" href="{{pathFor 'DynamicCollection' collectionId=_id}}">
                    <span class="glyphicon glyphicon-folder-open"></span>
                  </a>
                </td>
                <td>{{> EditableTextField dataKey="title" value=title emptyText="Title" }}</td>
                <td></td>
                <td>{{userName modifiedBy}}</td>
                <td>{{dateFormat dateModified}}</td>
                <td>
                  <a class="link-red hidden-control btn-delete-dynamic-collection">
                    <span class="glyphicon glyphicon-minus-sign"></span>
                  </a>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
          <button class="btn btn-xs btn-primary btn-add-dynamic-collection">
            <span class="glyphicon glyphicon-plus"></span>
            Add Dynamic Collection
          </button>
        {{else}}
          {{> RobaSpinner rainbow=true }}
        {{/if}}
      </div>
    </div>
  </div>
</template>
