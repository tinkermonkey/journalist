<template name="IntegrationServerImportTestbed">
  {{#if Template.subscriptionsReady}}
    {{#if context}}
      {{#if integrationImportTestbedPanel}}
        {{> Template.dynamic template=integrationImportTestbedPanel }}
      {{else}}
        <div class="alert alert-warning">
          It's unclear which integration type import testbed to show
        </div>
      {{/if}}
    {{else}}
      <div class="alert alert-warning">
        Not enough context to provide a testbed
      </div>
    {{/if}}
  {{else}}
    {{> RobaSpinner rainbow=true}}
  {{/if}}
</template>
