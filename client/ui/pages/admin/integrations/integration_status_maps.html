<template name="IntegrationStatusMaps">
  {{#if Template.subscriptionsReady }}
    <h2>Integration Status Maps</h2>
    
    <table class="table data-table full-width border-bottom">
      <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Server</th>
        <th>Modified By</th>
        <th>Modified</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      {{#each statusMaps}}
        <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
            data-pk="{{_id}}">
          <td class="open-link">
            <a class="hidden-control" href="{{pathFor 'IntegrationStatusMap' mapId=_id}}">
              <span class="glyphicon glyphicon-folder-open"></span>
            </a>
          </td>
          <td>{{> EditableTextField dataKey="title" value=title emptyText="Title" }}</td>
          <td>{{> EditableRecordSelector serverSelectorContext }}</td>
          <td>{{userName modifiedBy}}</td>
          <td>{{dateFormat dateModified}}</td>
          <td>
            <a class="link-red hidden-control btn-delete-map">
              <span class="glyphicon glyphicon-minus-sign"></span>
            </a>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    <button class="btn btn-xs btn-primary btn-add-map">
      <span class="glyphicon glyphicon-plus"></span>
      Add Status Map
    </button>
  {{else}}
    {{> RobaSpinner rainbow=true }}
  {{/if}}
</template>
