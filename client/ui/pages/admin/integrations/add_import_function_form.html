<template name="AddImportFunctionForm">
  <div>
    {{#autoForm schema=getSchema id="serverMethodForm" type="normal"}}
      <fieldset>
        {{> afQuickField name='title'}}
        
        <label for="integrationType" class="control-label">Integration Type</label>
        <select class="form-control" name="integrationType" data-schema-key="integrationType" required>
          {{#each integrationTypeOptions}}
            <option value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
        
        <label for="itemType" class="control-label">Item Type</label>
        <select class="form-control" name="itemType" data-schema-key="itemType" required>
          {{#each itemTypeOptions}}
            <option value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
      
      </fieldset>
    {{/autoForm}}
  </div>
</template>
