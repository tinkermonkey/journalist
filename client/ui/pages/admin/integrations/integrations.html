<template name="Integrations">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
          <li class="active">Integrations</li>
        </ol>
        
        <h1>Integrations</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        {{#RobaTabGroup name="integration-tabs" navClass="nav-tabs"}}
          {{#RobaTab name="servers" title="Servers"}}
            {{> IntegrationServers }}
          {{/RobaTab}}
          {{#RobaTab name="import-functions" title="Import Functions"}}
            {{> IntegrationImportFunctions }}
          {{/RobaTab}}
          {{#RobaTab name="display-templates" title="Display Templates"}}
            {{> IntegrationDisplayTemplates }}
          {{/RobaTab}}
          {{#RobaTab name="calculated-fields" title="Calculated Fields"}}
            {{> IntegrationCalculatedFields }}
          {{/RobaTab}}
        {{/RobaTabGroup}}
      </div>
    </div>
  </div>
</template>
