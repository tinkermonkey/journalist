<template name="AdminReleases">
  {{setPageTitle 'Journalist - Admin Releases' }}
  {{#if Template.subscriptionsReady }}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb">
            <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
            <li class="active">Releases</li>
          </ol>
          
          <h1>Active Releases</h1>
          {{> AdminReleaseTable activeReleases }}
          <button class="btn btn-xs btn-primary btn-add-release">
            <span class="glyphicon glyphicon-plus"></span>
            Add Release
          </button>
  
          <h1>Inactive Releases</h1>
          {{> AdminReleaseTable inactiveReleases }}
        </div>
      </div>
    </div>
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
