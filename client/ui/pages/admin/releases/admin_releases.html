<template name="AdminReleases">
  {{setPageTitle 'Journalist - Admin Releases' }}
  {{#if Template.subscriptionsReady }}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb">
            <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
            <li class="active">Releases</li>
          </ol>
          
          <h1>Releases</h1>
          <table class="table data-table full-width border-bottom">
            <thead>
            <tr>
              <th></th>
              <th></th>
              <th>Title</th>
              <th>Version Number</th>
              <th>Linked Releases</th>
              <th>Released</th>
              <th>Banner Template</th>
              <th>Home Template</th>
              <th>Reports</th>
              <th>Modified</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each releases}}
              <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
                  data-pk="{{_id}}">
                <td class="open-link">
                  <a class="hidden-control" href="{{pathFor 'AdminRelease' releaseId=_id}}">
                    <span class="glyphicon glyphicon-folder-open"></span>
                  </a>
                </td>
                <td class="open-link">
                  <a class="hidden-control" href="{{pathFor 'ReleaseHome' releaseId=_id}}">
                    <span class="glyphicon glyphicon-home"></span>
                  </a>
                </td>
                <td>{{> EditableTextField dataKey="title" value=title emptyText="Title" }}</td>
                <td>{{> EditableTextField dataKey="versionNumber" value=versionNumber emptyText="versionNumber" }}</td>
                <td></td>
                <td>{{> EditableCheckbox  dataKey="isReleased" value=isActive }}</td>
                <td>{{> EditableRecordSelector displayTemplateSelectorContext dataKey="bannerTemplate" value=bannerTemplate templateType=DisplayTemplateTypes.banner }}</td>
                <td>{{> EditableRecordSelector displayTemplateSelectorContext dataKey="homeTemplate" value=homeTemplate templateType=DisplayTemplateTypes.component }}</td>
                <td>{{> EditableRecordChecklist displayTemplateSelectorContext dataKey="reports" value=reports templateType=DisplayTemplateTypes.report emptyText="Select Reports" }}</td>
                <td>{{dateFormat dateModified}}</td>
                <td>
                  <a class="link-red hidden-control btn-delete-release">
                    <span class="glyphicon glyphicon-minus-sign"></span>
                  </a>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
          <button class="btn btn-xs btn-primary btn-add-release">
            <span class="glyphicon glyphicon-plus"></span>
            Add Release
          </button>
        </div>
      </div>
    </div>
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
