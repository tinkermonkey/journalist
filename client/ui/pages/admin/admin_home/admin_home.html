<template name="AdminHome">
  {{setPageTitle 'Journalist - Admin Home' }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li class="active">Admin Home</li>
        </ol>
        
        <h1>Admin</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3">
        <h2>Configuration</h2>
        <ul class="list-group">
          <li class="list-group-item">
            <span class="badge">{{calculatedFieldCount}}</span>
            <a href="{{pathFor 'IntegrationCalculatedFields'}}">Calculated Fields</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{contributorCount}}</span>
            <a href="{{pathFor 'AdminContributors'}}">Contributors</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{capacityPlanCount}}</span>
            <a href="{{pathFor 'CapacityPlans'}}">Capacity Plans</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{displayTemplateCount}}</span>
            <a href="{{pathFor 'DisplayTemplates'}}">Display Templates</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{importFunctionCount}}</span>
            <a href="{{pathFor 'IntegrationImportFunctions'}}">Import Functions</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{projectCount}}</span>
            <a href="{{pathFor 'AdminProjects'}}">Projects</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{releaseCount}}</span>
            <a href="{{pathFor 'AdminReleases'}}">Releases</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{roleDefinitionCount}}</span>
            <a href="{{pathFor 'ContributorRoleDefinitions'}}">Role Definitions</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{serverCount}}</span>
            <a href="{{pathFor 'IntegrationServers'}}">Servers</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{teamCount}}</span>
            <a href="{{pathFor 'AdminTeams'}}">Teams</a>
          </li>
          <li class="list-group-item">
            <span class="badge">{{userCount}}</span>
            <a href="{{pathFor 'AdminUsers'}}">Users</a>
          </li>
          <li class="list-group-item">
            <a href="{{pathFor 'ImportExport'}}">Import Export</a>
          </li>
        </ul>
      </div>
      <div class="col-md-9">
        <h2>Data</h2>
        
        <h3>Imported Items</h3>
        {{> AdminStatsImportedItems }}
        
        <h3>Contributors</h3>
        {{> AdminStatsContributors }}
        
        <h3>Teams</h3>
        {{> AdminStatsTeams }}
      
      </div>
    </div>
  </div>
</template>
