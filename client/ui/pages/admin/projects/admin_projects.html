<template name="AdminProjects">
  {{#if Template.subscriptionsReady }}
    <div class="container">
      <h1>Projects</h1>
      <table class="table data-table full-width">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Owner</th>
          <th>Modified</th>
          <th>Created</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each projects}}
          <tr class="data-table-row {{#if isNewRecord}}new-record{{/if}}" data-pk="{{_id}}">
            <td>{{> EditableTextField dataKey="title" value=title emptyText="Title" }}</td>
            <td>{{> EditableTextArea dataKey="description" value=description emptyText="Enter a description for this project" }}</td>
            <td>{{> EditableRecordSelector ownerSelectorContext }}</td>
            <td>{{dateFormat dateModified}}</td>
            <td>{{dateFormat dateCreated}}</td>
            <td>
              <button class="btn-xs btn-danger btn-delete-project">
                <span class="glyphicon glyphicon-minus-sign"></span>
                Delete
              </button>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
      <button class="btn btn-xs btn-primary btn-add-project">
        <span class="glyphicon glyphicon-plus"></span>
        Add Project
      </button>
    </div>
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
