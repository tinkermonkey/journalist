<template name="AdminProjectIntegrations">
  <table class="table data-table border-bottom">
    <thead>
    <tr>
      <th>Integration</th>
      <th>Issue Type</th>
      <th>Details</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {{#each integrations}}
      <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
          data-pk="{{_id}}">
        <td>{{> EditableEnumSelector dataKey="integrationType" value=integrationType enum=IntegrationTypes}}</td>
        <td>{{> EditableEnumSelector dataKey="issueType" value=issueType enum=IssueTypes}}</td>
        <td>{{> Template.dynamic template=integrationPanel }}</td>
        <td class="open-link">
          <a class="link-red hidden-control btn-delete-integration">
            <span class="glyphicon glyphicon-minus-sign"></span>
          </a>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  <button class="btn btn-xs btn-primary btn-add-integration">
    <span class="glyphicon glyphicon-plus"></span>
    Add Integration
  </button>
</template>
