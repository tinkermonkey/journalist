<template name="AdminProjectIntegrations">
  {{#if Template.subscriptionsReady}}
    <table class="table data-table border-bottom">
      <thead>
      <tr>
        <th></th>
        <th>Server</th>
        <th>Item Type</th>
        <th>Import Function</th>
        <th>Update Frequency</th>
        <th>Deep Sync Job</th>
        <th>Calculated Fields</th>
        <th>Items</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      {{#each integrations}}
        <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
            data-pk="{{_id}}">
          <td class="open-link">
            <a class="hidden-control" href="{{pathFor 'AdminProjectIntegration' integrationId=_id}}">
              <span class="glyphicon glyphicon-folder-open"></span>
            </a>
          </td>
          <td>{{> EditableRecordSelector serverSelectorContext }}</td>
          <td>{{> EditableEnumSelector dataKey="itemType" value=itemType enum=ItemTypes emptyText="Item Type" }}</td>
          <td>{{> EditableRecordSelector importFunctionSelectorContext }}</td>
          <td>{{> EditableTextField dataKey="updateFrequency" value=updateFrequency emptyText="Enter later directive" }}</td>
          <td>{{> EditableTextField dataKey="deepSyncFrequency" value=deepSyncFrequency emptyText="Enter later directive" }}</td>
          <td>{{> EditableRecordChecklist calculatedFieldsChecklistContext }}</td>
          <td>{{importedItemCount.count}}</td>
          <td class="open-link">
            <a class="link-red hidden-control btn-delete-integration">
              <span class="glyphicon glyphicon-minus-sign"></span>
            </a>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    <button class="btn btn-xs btn-primary btn-add-integration">
      <span class="glyphicon glyphicon-plus"></span>
      Add Integration
    </button>
  {{else}}
    {{> RobaSpinner rainbow=true }}
  {{/if}}
</template>
