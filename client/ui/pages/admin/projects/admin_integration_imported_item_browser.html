<template name="AdminIntegrationImportedItemBrowser">
  <h3>
    Imported Items
  </h3>
  
  <div class="pull-right">
    <button class="btn btn-primary btn-reprocess-issues">
      <span class="glyphicon glyphicon-refresh"></span>
      Reprocess Issues
    </button>
    <button class="btn btn-primary btn-deep-sync">
      <span class="glyphicon glyphicon-retweet"></span>
      Deep Sync Issues
    </button>
  </div>
  
  {{#if reprocessing}}
    {{> RobaSpinner rainbow=true }}
  {{/if}}

  {{> ImportedItemTable importedItemQuery }}

</template>
