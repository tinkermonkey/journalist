<template name="AddIntegrationForm">
  <div>
    {{#autoForm schema=getSchema id=formId type="normal"}}
      <fieldset>
        <label for="serverId" class="control-label">Server</label>
        <select class="form-control" name="serverId" data-schema-key="serverId" required>
          {{#each serverOptions}}
            <option value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
        
        <label for="itemType" class="control-label">Item Type</label>
        <select class="form-control" name="itemType" data-schema-key="itemType" required>
          {{#each itemTypeOptions}}
            <option value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
      
      </fieldset>
    {{/autoForm}}
  </div>
</template>
