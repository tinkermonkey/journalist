<template name="CapacityPlans">
  {{setPageTitle 'Journalist - Capacity plans' }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
          <li class="active">Capacity Plans</li>
        </ol>
        
        <h1>Capacity Plans</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2>Active Plans</h2>
        {{#if Template.subscriptionsReady }}
          <table class="table data-table full-width border-bottom">
            <thead>
            <tr>
              <th></th>
              <th>Title</th>
              <th>Teams</th>
              <th>Options</th>
              <th>Modified By</th>
              <th>Modified</th>
              <th>Active</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each activePlans}}
              <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
                  data-pk="{{_id}}">
                <td class="open-link">
                  <a class="hidden-control" href="{{pathFor 'CapacityPlan' planId=_id}}">
                    <span class="glyphicon glyphicon-folder-open"></span>
                  </a>
                </td>
                <td>{{> EditableTextField dataKey="title" value=title emptyText="Title" }}</td>
                <td>{{> EditableRecordChecklist teamSelectorContext dataKey='teamIds' value=teamIdsSorted emptyText='Select Teams' cssClass='capacity-plan' mode='inline' }}</td>
                <td>
                  {{#each options}}
                    <div><a href="{{pathFor 'CapacityPlanOption' planId=planId optionId=_id}}">{{title}}</a></div>
                  {{/each}}
                </td>
                <td>{{ userName modifiedBy }}</td>
                <td>{{ dateFormat dateModified }}</td>
                <td>{{> EditableCheckbox dataKey="isActive" value=isActive }}</td>
                <td>
                  <a class="link-red hidden-control btn-delete-plan">
                    <span class="glyphicon glyphicon-minus-sign"></span>
                  </a>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
          <button class="btn btn-xs btn-primary btn-add-plan">
            <span class="glyphicon glyphicon-plus"></span>
            Add Plan
          </button>
        {{else}}
          {{> RobaSpinner rainbow=true }}
        {{/if}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2>Archived Plans</h2>
        {{#if Template.subscriptionsReady }}
          <table class="table data-table full-width border-bottom">
            <thead>
            <tr>
              <th></th>
              <th>Title</th>
              <th>Modified By</th>
              <th>Modified</th>
              <th>Active</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each archivedPlans}}
              <tr class="data-table-row show-controls-on-hover {{#if isOdd @index}}odd{{/if}}"
                  data-pk="{{_id}}">
                <td class="open-link">
                  <a class="hidden-control" href="{{pathFor 'CapacityPlan' planId=_id}}">
                    <span class="glyphicon glyphicon-folder-open"></span>
                  </a>
                </td>
                <td>{{> EditableTextField dataKey="title" value=title }}</td>
                <td>{{ userName modifiedBy }}</td>
                <td>{{ dateFormat dateModified }}</td>
                <td>{{> EditableCheckbox dataKey="isActive" value=isActive }}</td>
                <td>
                  <a class="link-red hidden-control btn-delete-plan">
                    <span class="glyphicon glyphicon-minus-sign"></span>
                  </a>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        {{else}}
          {{> RobaSpinner rainbow=true }}
        {{/if}}
      </div>
    </div>
  </div>
</template>
