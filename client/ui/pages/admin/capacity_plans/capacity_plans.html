<template name="CapacityPlans">
  {{setPageTitle 'Journalist - Capacity plans' }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
          <li class="active">Capacity Plans</li>
        </ol>
        
        <h1>Capacity Plans</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2>Active Plans</h2>
        {{#if Template.subscriptionsReady }}
          {{> CapacityPlanList activePlans }}
          <button class="btn btn-xs btn-primary btn-add-plan">
            <span class="glyphicon glyphicon-plus"></span>
            Add Plan
          </button>
        {{else}}
          {{> RobaSpinner rainbow=true }}
        {{/if}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2>Archived Plans</h2>
        {{#if Template.subscriptionsReady }}
          {{> CapacityPlanList archivedPlans }}
        {{else}}
          {{> RobaSpinner rainbow=true }}
        {{/if}}
      </div>
    </div>
  </div>
</template>
