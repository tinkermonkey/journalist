<template name="CapacityPlanReleases">
  <h2>Releases</h2>
  
  <table class="table data-table full-width border-bottom">
    <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Timing</th>
      <th>Modified By</th>
      <th>Modified</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {{#each releases}}
      <tr class="data-table-row show-controls-on-hover {{#if isOdd @index}}odd{{/if}}" data-pk="{{_id}}">
        <td>{{> EditableTextField dataKey="title" value=title emptyText="Title" }}</td>
        <td>
        
        </td>
        <td>
        
        </td>
        <td>{{ userName modifiedBy }}</td>
        <td>{{ dateFormat dateModified }}</td>
        <td>
          <a class="link-red hidden-control btn-delete-release">
            <span class="glyphicon glyphicon-minus-sign"></span>
          </a>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  <button class="btn btn-xs btn-primary btn-add-release">
    <span class="glyphicon glyphicon-plus"></span>
    Add Plan
  </button>
</template>
