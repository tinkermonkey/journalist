<template name="AddUserForm">
  <div>
    {{#autoForm schema=getUserSchema id="insertUserForm" type="insert"}}
      <fieldset>
        {{> afQuickField name='email' }}
        {{> afQuickField name='password' type='password' }}
        {{> afQuickField name='name' }}
      </fieldset>
    {{/autoForm}}
  </div>
</template>
