<template name="IntegrationServerBrowser">
  {{#if Template.subscriptionsReady }}
    {{#with server}}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>{{title}}</h1>
            <span><a href="{{baseUrl}}" target="_blank">{{baseUrl}}</a></span>
          </div>
        </div>
        
        {{> Template.dynamic template=integrationBrowserPanel }}
      </div>
    {{/with}}
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
