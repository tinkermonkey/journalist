<template name="IntegrationServerBrowser">
  {{#if Template.subscriptionsReady }}
    {{#with server}}
      {{setPageTitle 'Journalist - Admin Server - ' title }}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ol class="breadcrumb">
              <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
              <li><a href="{{pathFor 'IntegrationServers' }}">Servers</a></li>
              <li class="active">Integration Server</li>
            </ol>
            
            <h1>{{title}}</h1>
            <div class="integration-server-url"><a href="{{baseUrl}}" target="_blank">{{baseUrl}}</a></div>
          </div>
        </div>
        
        {{#if isAuthenticated}}
          {{> Template.dynamic template=integrationBrowserPanel }}
        {{else}}
          <div class="row">
            <div class="col-md-12">
              <div class="alert alert-warning">
                Please authenticate this server to browse the data: {{> AuthenticateServerLink }}
              </div>
            </div>
          </div>
        {{/if}}
      </div>
    {{/with}}
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
