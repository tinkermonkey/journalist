<template name="IntegrationServerBrowser">
  {{#if Template.subscriptionsReady }}
    {{#with server}}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>{{title}}</h1>
            <div class="integration-server-url"><a href="{{baseUrl}}" target="_blank">{{baseUrl}}</a></div>
          </div>
        </div>
        
        {{#if isAuthenticated}}
          {{> Template.dynamic template=integrationBrowserPanel }}
        {{else}}
          <div class="row">
            <div class="alert alert-warning">
              Please authenticate this server to browse the data
            </div>
          </div>
        {{/if}}
      </div>
    {{/with}}
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
