<template name="JiraApplicationInfo">
  <h2>
    Application Info
    <small>
      <a class="pull-right btn-refresh">
        <span class="glyphicon glyphicon-refresh"></span>
      </a>
    </small>
  </h2>
  
  {{> JiraBrainDump server=this title="Sever Info" module="serverInfo" method="getServerInfo" payload=serverInfoPayload}}
  {{> JiraBrainDump server=this title="Myself" module="myself" method="getMyself"}}
</template>
