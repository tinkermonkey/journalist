<template name="DisplayTemplates">
  {{setPageTitle 'Journalist - Admin Display Templates' }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
          <li class="active">Display Templates</li>
        </ol>
        
        <h1>Display Templates</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3">
        <h2>Template Groups</h2>
        {{#with currentGroup}}
          {{setPageTitle 'Journalist - Admin Display Templates - ' title }}
          <h3>Path</h3>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge">{{parentlessGroups.count}}</span>
              <a href="{{pathFor 'DisplayTemplates'}}">Root</a>
            </li>
            {{#each parentList.reverse}}
              <li class="list-group-item">
                <span class="badge">{{childCount}}</span>
                <a href="{{pathFor 'DisplayTemplateGroup' groupId=_id}}">{{title}}</a>
              </li>
            {{/each}}
            <li class="list-group-item">
              <span class="badge">{{childCount}}</span>
              {{title}}
            </li>
          </ul>
          
          <h3>Sub-Groups</h3>
          <ul class="list-group">
            {{#each childGroups}}
              <li class="list-group-item">
                <span class="badge">{{childCount}}</span>
                <a href="{{pathFor 'DisplayTemplateGroup' groupId=_id}}">{{title}}</a>
              </li>
            {{/each}}
            <li class="list-group-item">
              <a class="btn-add-group">
                <span class="glyphicon glyphicon-plus"></span>
                Add a group
              </a>
            </li>
            <li class="list-group-item">
              <a class="link-red btn-delete-group">
                <span class="glyphicon glyphicon-minus"></span>
                Delete this group
              </a>
            </li>
          </ul>
        {{else}}
          <ul class="list-group">
            {{#each parentlessGroups}}
              <li class="list-group-item">
                <span class="badge">{{childCount}}</span>
                <a href="{{pathFor 'DisplayTemplateGroup' groupId=_id}}">{{title}}</a>
              </li>
            {{/each}}
            <li class="list-group-item">
              <a class="btn-add-group">
                <span class="glyphicon glyphicon-plus"></span>
                Add a group
              </a>
            </li>
          </ul>
        {{/with}}
      </div>
      <div class="col-md-9">
        <h2>{{#with currentGroup}}{{title}}{{else}}Un-grouped Templates{{/with}}</h2>
        
        {{#if Template.subscriptionsReady }}
          <table class="table data-table full-width border-bottom">
            <thead>
            <tr>
              <th></th>
              <th>Template Name</th>
              <th>Current Version</th>
              <th>Published Version</th>
              <th>Published</th>
              <th>Modified By</th>
              <th>Modified</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each displayTemplates}}
              <tr class="data-table-row show-controls-on-hover {{#if isNewRecord}}new-record{{/if}} {{#if isOdd @index}}odd{{/if}}"
                  data-pk="{{_id}}">
                <td class="open-link">
                  <a class="hidden-control" href="{{pathFor 'DisplayTemplate' templateId=_id}}">
                    <span class="glyphicon glyphicon-folder-open"></span>
                  </a>
                </td>
                <td>{{> EditableTextField dataKey="templateName" value=templateName emptyText="Template Name" }}</td>
                <td>{{ currentVersion }}</td>
                <td>{{ publishedVersion }}</td>
                <td>{{ dateFormat lastPublished }}</td>
                <td>{{ userName modifiedBy }}</td>
                <td>{{ dateFormat dateModified }}</td>
                <td>
                  <a class="hidden-control btn-move-template">
                    <span class="glyphicon glyphicon-move"></span>
                  </a>
                </td>
                <td>
                  <a class="link-red hidden-control btn-delete-display-template">
                    <span class="glyphicon glyphicon-minus-sign"></span>
                  </a>
                </td>
              </tr>
            {{/each}}
            </tbody>
          </table>
          <button class="btn btn-xs btn-primary btn-add-display-template">
            <span class="glyphicon glyphicon-plus"></span>
            Add Display Template
          </button>
        {{else}}
          {{> RobaSpinner rainbow=true }}
        {{/if}}
      </div>
    </div>
  </div>
</template>
