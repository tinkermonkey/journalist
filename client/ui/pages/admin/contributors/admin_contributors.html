<template name="AdminContributors">
  {{#if Template.subscriptionsReady }}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb">
            <li><a href="{{pathFor 'AdminHome' }}">Admin Home</a></li>
            <li class="active">Contributors</li>
          </ol>
          
          <h1>Contributors</h1>
          
          {{> AdminStatsContributors }}
          
          {{#RobaTabGroup name="phase-tabs" navClass="nav-tabs"}}
            {{#RobaTab name="active" title="Active"}}
              {{#each roleDefinitions}}
                <div class="contributor-role">
                  <h3>{{title}}s</h3>
                  
                  {{> AdminContributorsTable contributors=contributors }}
                  
                  {{#if _id}}
                    <button class="btn btn-xs btn-primary btn-add-contributor">
                      <span class="glyphicon glyphicon-plus"></span>
                      Add {{title}}
                    </button>
                  {{/if}}
                </div>
              {{/each}}
            {{/RobaTab}}
            {{#RobaTab name="unassigned" title="Unassigned"}}
              <div class="contributor-role">
                <h3>Contributors without a default role</h3>
                
                {{> AdminContributorsTable contributors=unassignedContributors }}
              
              </div>
            {{/RobaTab}}
            {{#RobaTab name="inactive" title="Inactive"}}
              <div class="contributor-role">
                <h3>Inactive Contributors</h3>
                
                {{> AdminContributorsTable contributors=inactiveContributors }}
              
              </div>
            {{/RobaTab}}
          {{/RobaTabGroup}}
        </div>
      </div>
    </div>
  {{else}}
    {{> AppLoading }}
  {{/if}}
</template>
