<template name="AdminContributorsTable">
  <table class="table data-table full-width border-bottom">
    <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Manager</th>
      <th>Default Role</th>
      <th>User</th>
      <th>Type</th>
      <th>Modified</th>
      <th>Created</th>
      <th>Active</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {{#each contributors}}
      <tr class="data-table-row show-controls-on-hover {{#if isOdd @index}}odd{{/if}}"
          data-pk="{{_id}}">
        <td>{{> EditableTextField dataKey="email" value=email emptyText="Email" }}</td>
        <td>{{> EditableTextField dataKey="name" value=name emptyText="Name" }}</td>
        <td>{{> EditableRecordSelector managerSelectorContext }}</td>
        <td>{{> EditableRecordSelector roleSelectorContext }}</td>
        <td>
          {{#with user}}
            <span class="label label-success">Yes</span>
          {{else}}
            <span class="label label-warning">No</span>
          {{/with}}
        </td>
        <td>{{> EditableEnumSelector dataKey="usertype" value=usertype enum=UserTypes emptyText="Select"}}</td>
        <td>{{dateFormat dateModified}}</td>
        <td>{{dateFormat dateCreated}}</td>
        <td>{{> EditableCheckbox dataKey="isActive" value=isActive}}</td>
        <td>
          <a class="link-red hidden-control btn-delete-contributor">
            <span class="glyphicon glyphicon-minus-sign"></span>
          </a>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
