<template name="ProjectSidebar">
  <div class="page-sidebar project-sidebar">
    {{#if reports}}
      <h3>Live Reports</h3>
      
      <ul class="list-group">
        {{#each projectReports}}
          <li class="list-group-item">
            <a href="{{pathFor 'Report' templateName=templateName contextId=../_id }}" target="_blank">{{camelToTitle templateName}}</a>
          </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
