<template name="ProjectHome">
  {{#with project}}
    {{setPageTitle 'Journalist - ' title }}
    <div class="full-width">
      {{#if bannerTemplate}}
        {{> Template.dynamic template=bannerTemplate }}
      {{else}}
        <div class="banner-title">{{title}}</div>
        {{> ProjectBanner }}
      {{/if}}
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
  
          {{#if homeTemplate}}
            {{> Template.dynamic template=homeTemplate }}
          {{else}}
            {{> ProjectHeader }}
          {{/if}}
          
        </div>
        <div class="col-md-3">
          {{> ProjectSidebar }}
        </div>
      </div>
    </div>
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
