<template name="ProjectHome">
  {{#with project}}
    {{setPageTitle 'Journalist - ' title }}
    <div class="full-width">{{> ProjectBanner }}</div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{title}}</h1>
          {{> ProjectHeader }}
        </div>
        <!--
        <div class="col-md-3">{{> ProjectSidebar }}</div>
        -->
      </div>
    </div>
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
