<template name="Release">
  {{#with release}}
    {{setPageTitle 'Journalist - ' release.title }}

    {{#if Template.subscriptionsReady}}
      <div class="container release-container" data-pk="{{_id}}">
        <div class="full-width page-banner">
          {{#if bannerTemplate}}
            {{> Template.dynamic template=bannerTemplate }}
          {{/if}}
        </div>
        <div class="container">
          <div class="row">
            {{#if homeTemplate}}
              {{> Template.dynamic template=homeTemplate }}
            {{else}}
              {{> DefaultReleaseContents }}
            {{/if}}
          </div>
        </div>
      </div>
    {{else}}
      {{> AppLoading }}
    {{/if}}
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
