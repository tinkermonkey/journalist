<template name="ReleaseDashboardProjectCard">
  <div class="release-dashboard-project-card" style="border-color: {{backgroundColor}}; background: linear-gradient(to bottom right, {{backgroundColor}}, {{backgroundColor}}, {{complementaryColor}});">
    <div class="release-dashboard-project-card-header" style="color: {{foregroundColor}};">
      {{title}}
    </div>
    <div class="release-dashboard-project-card-body">
      {{#if cardTemplate}}
        {{> Template.dynamic template=cardTemplate }}
      {{else}}
        <h3>Next Release</h3>
        {{#with nextRelease}}
          {{> ReleaseLink releaseId=_id showDate=true }}
        {{else}}
          <div>TBD</div>
        {{/with}}

        <h3>Last Release</h3>
        {{#with latestRelease}}
          {{> ReleaseLink releaseId=_id showDate=true }}
        {{else}}
        {{/with}}

        <h3>Upcoming Releases</h3>
        {{#if futureReleases.length}}
          {{#each futureReleases}}
            {{> ReleaseLink releaseId=_id showDate=true }}
          {{/each}}
        {{else}}
          <div>TBD</div>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
