<template name="Task">
  {{#with task}}
    {{setPageTitle 'Journalist - Task - ' title }}
    <div class="container task" data-pk="{{_id}}">
      <div class="row">
        <div class="col-md-9">
          <h1>
            <span class="glyphicon glyphicon-tasks blue"></span>
            {{title}}
            <small><a href="{{pathFor 'ContributorHome' contributorId=contributorId}}" class="link-plain">{{contributorName contributorId}}</a></small>
            {{#if complete}}
              (complete)
            {{/if}}
          </h1>
          {{> DocumentStatusReports sourceCollection='Tasks' sourceId=_id contributorId=contributorId }}
        </div>
        <div class="col-md-3">
          {{#unless complete}}
            {{#if userManagesContributor contributorId}}
              <h3>Reporting</h3>
              {{> StatusReportSettings sourceCollection='Tasks' sourceId=_id contributorId=contributorId }}
  
              <h4>Active Reports</h4>
              {{> ActiveReports sourceCollection='Tasks' sourceId=_id contributorId=contributorId}}
            {{/if}}
          {{/unless}}
        </div>
      </div>
    </div>
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
