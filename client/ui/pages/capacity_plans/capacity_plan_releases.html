<template name="CapacityPlanReleases">
  <h2>Releases</h2>
  
  <table class="table data-table full-width border-bottom">
    <thead>
    <tr>
      {{#if userIsManager}}
        <th></th>
      {{/if}}
      <th></th>
      <th>Title</th>
      <th>Version</th>
      <th>Target Date</th>
      <th>In Plan</th>
    </tr>
    </thead>
    <tbody>
    {{#each releases}}
      <tr class="data-table-row show-controls-on-hover {{#if isOdd @index}}odd{{/if}}" data-pk="{{_id}}">
        {{#if userIsManager}}
          <td class="open-link">
            <a class="hidden-control" href="{{pathFor 'AdminRelease' releaseId=_id}}">
              <span class="glyphicon glyphicon-folder-open"></span>
            </a>
          </td>
        {{/if}}
        <td class="open-link">
          <a class="hidden-control" href="{{pathFor 'Release' releaseId=_id}}">
            <span class="glyphicon glyphicon-home"></span>
          </a>
        </td>
        <td>{{title}}</td>
        <td>{{versionNumber}}</td>
        <td>{{dateFormat internalReleaseDate}}</td>
        <td>{{> EditableCheckbox dataKey="isPlannedRelease" value=isPlannedRelease}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
