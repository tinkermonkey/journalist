<template name="CapacityPlanEffortItems">
  <table class="table data-table">
    <tbody>
    {{#each items}}
      <tr class="data-table-row show-controls-on-hover {{#if isOdd @index}}odd{{/if}}" data-pk="{{_id}}">
        <td class="open-link">
          {{#if importedItemId}}
            <a href="">
              <span class="glyphicon glyphicon-folder-open"></span>
            </a>
          {{/if}}
        </td>
        <td>{{> EditableItemSelector dataKey='importedItemId' value=importedItemId valueField='_id' emptyText="Select an item to link" }}</td>
        <td>
          {{#if importedItemId}}
            {{itemTitle}}
          {{else}}
            {{> EditableTextField dataKey='title' value=title mode='popup' }}
          {{/if}}
        </td>
        <td>
          {{> EditableTextField dataKey='estimate' value=estimate dataType='number' mode='popup' emptyText="points" }}
          {{#if estimate}}
            points
          {{/if}}
        </td>
        <td>
          <a class="link-red hidden-control btn-delete-item">
            <span class="glyphicon glyphicon-minus-sign"></span>
          </a>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  <div class="hidden-control">
    <button class="btn btn-xs btn-primary btn-link-item">
      <span class="glyphicon glyphicon-link"></span>
      Link Item
    </button>
    <button class="btn btn-xs btn-primary btn-add-item">
      <span class="glyphicon glyphicon-plus"></span>
      Add Item
    </button>
  </div>
</template>
