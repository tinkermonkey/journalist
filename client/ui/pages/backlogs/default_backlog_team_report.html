<template name="DefaultBacklogTeamReport">
  {{setPageTitle 'Journalist - ' title }}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{title}}</h1>
      </div>

    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Committed Items</h2>

        <table class="table data-table table-striped">
          <thead>
          <tr>
            <th>Title</th>
            {{#if tableHeaderTemplate}}
              {{> Template.dynamic template=tableHeaderTemplate data=this }}
            {{/if}}
            <th>Resources</th>
            <!--
            <th>Resources Identified</th>
            -->
            <th>Category</th>
          </tr>
          </thead>
          <tbody>
          {{#each committedItems}}
            <tr>
              <td>{{title}}</td>
              {{#if ../tableRowTemplate}}
                {{> Template.dynamic template=../tableRowTemplate data=this }}
              {{/if}}
              <td>{{> BacklogItemResourceRequirements}}</td>
              <td>{{category.title}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <h2>Uncommitted Items</h2>

        <table class="table data-table table-striped">
          <thead>
          <tr>
            <th>Title</th>
          </tr>
          </thead>
          <tbody>
          {{#each uncommittedItems}}
            <tr>
              <td>{{title}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
