<template name="BacklogPublicReport">
  {{#if Template.subscriptionsReady }}
    {{#with backlog}}
      {{#if publicTemplate}}
        {{> Template.dynamic template=publicTemplate }}
      {{else}}
        {{> DefaultBacklogPublicReport }}
      {{/if}}
    {{else}}
      {{> NotFound }}
    {{/with}}
  {{else}}
    {{> AppLoading message="Loading Data" }}
  {{/if}}
</template>
