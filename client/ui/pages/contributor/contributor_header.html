<template name="ContributorHeader">
  <div class="contributor-header" data-pk="{{_id}}">
    <div class="contributor-header-mission">
      {{#if userManagesContributor _id}}
        {{> EditableCode dataKey="missionStatement" value=missionStatement emptyText="Enter a mission statement" language="markdown" mode="inline" }}
      {{else}}
        {{missionStatement}}
      {{/if}}
    </div>
  </div>
</template>
