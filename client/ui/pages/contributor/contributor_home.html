<template name="ContributorHome">
  {{#with contributor}}
    <div class="full-width">{{> ContributorBanner }}</div>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h1>{{name}}</h1>
          {{> ContributorHeader }}
          
          {{#RobaTabGroup name="contributor-tabs" navClass="nav-tabs"}}
            {{#if shouldSeeReports }}
              {{#RobaTab name="status-report-due" title="Status Reports Due"}}
                {{> ContributorStatusReportsDue }}
              {{/RobaTab}}
            {{/if}}
            
            {{#RobaTab name="status-reports" title="Status Reports"}}
              {{> DocumentStatusReports sourceCollection='Contributors' sourceId=_id contributorId=contributorId }}
            {{/RobaTab}}
  
            {{#RobaTab name="imported-items" title="Items"}}
              <h2>{{name}}`s items</h2>
              {{> ContributorItems }}
            {{/RobaTab}}
          {{/RobaTabGroup}}
        </div>
        <div class="col-md-3">
          {{> ContributorSidebar }}
        </div>
      </div>
    </div>
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
