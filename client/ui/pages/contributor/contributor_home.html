<template name="ContributorHome">
  {{#with contributor}}
    <div class="full-width">{{> ContributorBanner }}</div>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h1>{{name}}</h1>
          {{> ContributorHeader }}
          
          {{#if shouldSeeReports }}
            {{> ContributorStatusReportsDue }}
          {{/if}}
          
          {{> DocumentStatusReports sourceCollection='Contributors' sourceId=_id contributorId=contributorId }}
        </div>
        <div class="col-md-3">
          {{> ContributorSidebar }}
        </div>
      </div>
    </div>
  {{else}}
    {{> NotFound}}
  {{/with}}
</template>
