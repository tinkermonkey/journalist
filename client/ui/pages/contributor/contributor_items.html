<template name="ContributorItems">
  {{#RobaTabGroup name="contributor-item-tabs" navClass="nav-tabs"}}
    {{#each workStates}}
      {{#RobaTab name=key title=title}}
        {{> ContributorItemsTable workStateAssignedItemsContext .. }}
      {{/RobaTab}}
    {{/each}}
    
    {{#RobaTab name="created-items" title="Items Created"}}
      {{#RobaTabGroup name="created-item-tabs" navClass="nav-tabs"}}
        {{#each workStates}}
          {{#RobaTab name=key title=title}}
            {{> ContributorItemsTable workStateCreatedItemsContext .. }}
          {{/RobaTab}}
        {{/each}}
      {{/RobaTabGroup}}
    {{/RobaTab}}
  {{/RobaTabGroup}}
</template>
