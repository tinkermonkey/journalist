<template name="ContributorStatusReportsDue">
  {{#if Template.subscriptionsReady}}
    {{#if statusReportsDue.length}}
      <h3>Status Reports Due</h3>
      
      <div class="status-reports-due">
        {{#each statusReportsDue}}
          {{> StatusReportSausage }}
        {{/each}}
      </div>
      
      <div class="report-form-container">
      
      </div>
    {{/if}}
  {{else}}
    {{> RobaSpinner rainbow=true}}
  {{/if}}
</template>
