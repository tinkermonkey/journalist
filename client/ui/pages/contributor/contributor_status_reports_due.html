<template name="ContributorStatusReportsDue">
  {{#if Template.subscriptionsReady}}
    {{#if statusReportsDue.length}}
      <h3>Status Reports Due</h3>
      
      <div class="status-reports-due">
        {{#each statusReportsDue}}
          <div class="status-report-breadcrumbs no-wrap" data-pk="{{_id}}">
            <ol class="breadcrumb">
              <li class="active">{{sourceCollection}}</li>
              <li>
                <a href="{{pathFor sourceDetails.routeName sourceRouteParamValue}}">{{sourceLabel}}</a>
              </li>
              <li>
                {{#if dueDate}}
                  due <span class="{{isImminentReport}}">{{fromNow dueDate}}</span>
                  ({{dateFormat dueDate 'ddd MMM Do'}} at {{dateFormat dueDate 'h:mm a'}})
                {{else}}
                  No due date
                {{/if}}
                , last updated {{fromNow dateModified}}
              </li>
              <li class="breadcrumb-controls">
                <a class="btn-file-report">
                  <span class="glyphicon glyphicon-pencil"></span>
                </a>
              </li>
            </ol>
          </div>
        {{/each}}
      </div>
      
      <div class="report-form-container">
      
      </div>
    {{/if}}
  {{else}}
    {{> RobaSpinner rainbow=true}}
  {{/if}}
</template>
